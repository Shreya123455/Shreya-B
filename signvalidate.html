<html>
    <head>
        <title>javascript</title>
        <script src="signup.js" type="text/javascript">
      
        </script>
         <link rel="stylesheet" type="text/css" href="login.css">
         <style type="text/css" rel="stylesheet">
        
    
  
         </style>
    </head>
<body>
    <div class="signup-wrapper">
    <div class="signup-card">
        <div class="avatar-section">
            
        </div>
        <h2 class="signup-heading">SIGN UP</h2>

        <div class="input-field">
            <label for="username" class="icon"><i class="fas fa-user"></i></label>
            <input type="text" id="username" name="username" placeholder="Enter Username">
        </div>

        <div class="input-field">
            <label for="email" class="icon"><i class="fas fa-envelope"></i></label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
        </div>

       <div class="input-field">
            <label for="password" class="icon"><i class="fas fa-lock"></i></label>
            <input type="password" id="password" name="password" placeholder="Enter Password">
        </div>

       <div class="input-field">
            <label for="confirm-password" class="icon"><i class="fas fa-lock"></i></label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
        </div>

        <button onclick="fnValidate()" type="submit" class="signup-button">CREATE ACCOUNT</button>

       
    </div>
</div></body>

</html>
