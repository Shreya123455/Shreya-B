<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="sign.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="signup-wrapper">
        <div class="signup-card">
            <div class="avatar-section">
                
            </div>
            <h2 class="signup-heading">SIGN UP</h2>

            <div class="input-field">
                <label for="username" class="icon"><i class="fas fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="Enter Username">
            </div>

            <div class="input-field">
                <label for="email" class="icon"><i class="fas fa-envelope"></i></label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </div>

           <div class="input-field">
                <label for="password" class="icon"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </div>

           <div class="input-field">
                <label for="confirm-password" class="icon"><i class="fas fa-lock"></i></label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            </div>

            <button type="submit" class="signup-button">CREATE ACCOUNT</button>

           <div class="login-section">
              <a href="login.html">Already have an account? <p>Login here</p></a>
            </div>
        </div>
    </div>
</body>
</html>
